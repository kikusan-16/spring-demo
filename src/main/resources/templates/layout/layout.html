<!DOCTYPE html>
<!-- thymeleaf layout使用にはxmlns:layout=~ が必要 -->
<!-- th:replaceを使用してもいいが、layoutを使用すると親のheadタグ内の要素が自動で入る-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF8"></meta>
  <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
  <!-- 共通CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
  <!-- 共通JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title></title>
</head>
<body>
<!-- ヘッダー -->
<!-- layout:replaceで他のHTMLとタグを置換する {ファイルパス::キー名} -->
<nav layout:replace="~{layout/header::header}"></nav>
<!-- メニュー -->
<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-2 bg-light sidebar pt-2">
      <div layout:replace="~{layout/menu::menu}"></div>
    </nav>
  </div>
</div>
<!-- コンテンツ -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 offset-sm-2 main">
      <!-- layout:fragmentで他のHTMLを埋め込む 任意のキー名を使用する -->
      <div layout:fragment="content"></div>
    </div>
  </div>
</div>
</body>
</html>
