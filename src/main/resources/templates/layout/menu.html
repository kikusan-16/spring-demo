<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<!-- secの使用には↑が必要 -->
<head></head>
<body>
<div layout:fragment="menu" class="bg-light">
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation">
            <a class="nav-link" th:href="@{'/user/list'}">ユーザ一覧</a>
        </li>
        <!-- sec:authorize 権限によって表示を切り替えられる  -->
        <li role="presentation" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{'/admin'}">admin専用</a>
        </li>
    </ul>
</div>
</body>
</html>
