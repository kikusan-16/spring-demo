<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--
        @{/webjars/...} でmavenでとってきたwebjarsの階層とおりのファイルをインポートできる
        webjars-locatorを依存関係に追加しておくと、Versionの記述を省ける
     -->
    <!-- CSS読込 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <!-- JS読込 -->
    <!-- deferで読み込みを並行化 -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>ログイン</title>
</head>
<body class="bg-light">
<div class="text-center">
    <form method="post" th:action="@{/login}" class="form-login">
    <!-- セッションにセキュリティのエラーがあれば表示する -->
        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}!=null"
           th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"class="text-danger">
            ログインエラーメッセージ
        </p>
        <h2>ログイン</h2><!-- ユーザーID -->
        <div class="form-group">
            <label for="userId" class="sr-only">userId</label>
            <input id="userId" type="text" class="form-control" placeholder="ユーザーID" name="userId"/>
        </div>
        <!-- パスワード -->
        <div class="form-group">
            <label for="password" class="sr-only">password</label>
            <input id="password" type="password" class="form-control" placeholder="パスワード" name="password"/>
        </div>
        <input type="submit" value="ログイン" class="btn btn-primary"/>
    </form>
    <a th:href="@{/user/signup}">新規登録はこちら</a>
</div>
</body>
</html>
